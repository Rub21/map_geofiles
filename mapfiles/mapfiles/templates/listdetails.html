<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geosolution-Map-choise</title>
        <link rel='shortcut icon' href='{{STATIC_URL}}img/icono.png'>
            <link href="{{STATIC_URL}}lib/dist/css/bootstrap.css" rel="stylesheet">
            
            <!--<link rel="stylesheet" href="{{STATIC_URL}}lib/leaflet.css"  rel="stylesheet"/>-->
            <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
            <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
            
            <link href="{{STATIC_URL}}css/style_listdetails.css" rel="stylesheet">
        </head>
        <body>
            <!-- List of uploaded documents -->
            <p id="tittles" style="display:none">{{array_headers}}</p>
            <div id='sidebar'>
                <form action="{% url mapping %}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                    <div class="well">
                        <h5>Seleccione la Latitud , Longitud  y los campos del archivo </h5>
                        <div class="row">
                            
                            <div class="col-md-4">
                                Latitud
                            </div>
                            <div class="col-md-8">
                                <select id="latitud" class="form-control" name="latitud">
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="col-md-4">
                                Logitud
                            </div>
                            <div class="col-md-8">
                            <select id="longitud" class="form-control" name="longitud"></select>
                        </div>
                    </div>
                </div>
                <div class="well">
                    <h5>Seleccione los campos que desee mostrar: </h5>
                    <ul id="eval_tittles">
                    </ul>
                </div>
                <p><input type="submit" value="Guardar" class="btn btn-primary" /></p>
            </form>
            
            
        </div>
        <div id="map"></div>
    </body>
    <!-- Leafle +geocsv  JS files -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--<script src="{{STATIC_URL}}lib/leaflet-src.js"></script>-->
    <!-- bootstrap JS files -->
    
    <script src="{{STATIC_URL}}lib/dist/js/bootstrap.min.js"></script>
    
    <!-- End bootstrap JS files -->
    <!-- Custom JS -->
    <script src="{{STATIC_URL}}js/app.js"></script>
    <script src="{{STATIC_URL}}js/app_listdetails.js"></script>
    <!-- End Custom JS -->
    <script>
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geosolution-Map files</title>
        <link rel='shortcut icon' href='{{STATIC_URL}}img/icono.png'>
            <link href="{{STATIC_URL}}lib/dist/css/bootstrap.css" rel="stylesheet">
            
            <!--<link rel="stylesheet" href="{{STATIC_URL}}lib/leaflet.css"  rel="stylesheet"/>-->
                <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
            
            <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
        </head>
        <body>
            <!-- List of uploaded documents -->
            <div id='sidebar'>
                <div class="well">
                    {% if documents %}
                    <ul id='up_files'>
                        {% for document in documents %}
                        <li id="{{ document.docfile.name }}"><a class= 'geojson' href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>No documents.</p>
                    {% endif %}
                </div>
                
                <!-- Upload form. Note enctype attribute! -->
                <div class="well">
                    <form action="{% url list %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
                        <p>
                        {{ form.docfile.errors }}
                        {{ form.docfile }}
                        </p>                        
                        <p><input type="submit" value="Subir" /></p>
                    </form>
                </div>
                
            </div>
            <div id="map"></div>
        </body>
        <!-- Leafle +geocsv  JS files -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!--<script src="{{STATIC_URL}}lib/leaflet-src.js"></script>-->
        <!-- bootstrap JS files -->
        
        <script src="{{STATIC_URL}}lib/dist/js/bootstrap.min.js"></script>
        <!-- End bootstrap JS files -->
        <!-- Custom JS -->
        <script src="{{STATIC_URL}}js/app.js"></script>
        <!-- End Custom JS -->
    </html>
